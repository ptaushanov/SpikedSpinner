<!DOCTYPE html>
<html lang="en-us">

<head>
  
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Glowing Spiked Spinner</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    #unityContainer {
      position: relative;
    }

    #controls {
      /*285 * 228*/
      width: 100%;
      height: 92%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #img {
      width: 285px;
      height: 228px;
      background-image: url("TemplateData/controls.png");

      position: absolute;
      bottom: 0;
      right: 0;
      margin-right: 5px;
    }
  </style>
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Result.json", {
      onProgress: UnityProgress
    });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div id="controls">
      <div id="img"></div>
    </div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Glowing Spiked Spinner by Petar Taushanov</div>
    </div>
  </div>
</body>

</html>
